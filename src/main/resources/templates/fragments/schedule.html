<!-- Doctor Schedule Section Fragment -->
<section
  th:fragment="schedule"
  class="relative py-16 sm:py-24 bg-gradient-to-br from-blue-50 via-white to-orange-50 overflow-hidden"
>
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5">
    <div
      class="absolute inset-0 bg-[radial-gradient(circle_at_25%_25%,#e6521f_2px,transparent_2px),radial-gradient(circle_at_75%_75%,#ff8000_2px,transparent_2px)] bg-[length:50px_50px]"
    ></div>
  </div>

  <!-- Floating Elements -->
  <div
    class="absolute top-20 left-10 w-16 h-16 bg-gradient-to-br from-orange-200 to-orange-300 rounded-full opacity-20 animate-pulse"
  ></div>
  <div
    class="absolute bottom-20 right-10 w-12 h-12 bg-gradient-to-br from-blue-200 to-blue-300 rounded-full opacity-20 animate-pulse [animation-delay:1s]"
  ></div>
  <div
    class="absolute top-1/2 left-1/4 w-8 h-8 bg-gradient-to-br from-yellow-200 to-yellow-300 rounded-full opacity-20 animate-pulse [animation-delay:2s]"
  ></div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-[#E6521F] to-[#FF8000] rounded-full mb-6"
      >
        <svg
          class="w-8 h-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          ></path>
        </svg>
      </div>
      <h2
        class="text-3xl sm:text-4xl lg:text-5xl font-bold bg-gradient-to-r from-[#E6521F] via-[#FF8000] to-[#E6521F] bg-clip-text text-transparent mb-4"
      >
        Jadwal Dokter
      </h2>
      <p class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">
        Temukan Jadwal Praktik Dokter
      </p>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        Gunakan filter di bawah untuk mencari dokter atau spesialisasi yang
        sesuai dengan kebutuhan Anda
      </p>
    </div>

    <!-- Search and Filter Section -->
    <div
      class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6 lg:p-8 mb-8"
    >
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Filter Dropdown -->
        <div class="relative group">
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Spesialisasi</label
          >
          <div class="relative">
            <select
              id="specialization-select"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 text-gray-700 font-medium shadow-sm focus:border-[#E6521F] focus:ring-4 focus:ring-[#E6521F]/20 focus:outline-none transition-all duration-300 bg-white/80 backdrop-blur-sm appearance-none"
            >
              <option value="semua">Semua Spesialisasi</option>
              <option
                th:each="spec : ${specializations}"
                th:value="${#strings.replace(#strings.toLowerCase(spec).trim(), ' ', '-')}"
                th:text="${spec}"
              ></option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="relative group">
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Cari Dokter</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
            >
              <svg
                id="search-icon"
                class="w-5 h-5 text-gray-400 group-focus-within:text-[#E6521F] transition-colors duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
              <svg
                id="search-loading"
                class="w-5 h-5 text-[#E6521F] hidden animate-spin"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                ></path>
              </svg>
            </div>
            <input
              id="doctor-search"
              type="text"
              placeholder="Cari nama dokter atau spesialisasi... (Ctrl+F)"
              class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 focus:border-[#E6521F] focus:ring-4 focus:ring-[#E6521F]/20 focus:outline-none text-gray-700 transition-all duration-300 bg-white/80 backdrop-blur-sm"
              autocomplete="off"
              spellcheck="false"
            />
          </div>
        </div>

        <!-- Clear Filters Button -->
        <div class="flex items-end">
          <button
            id="reset-filters-btn"
            class="w-full group relative px-6 py-3 rounded-xl bg-gradient-to-r from-gray-500 to-gray-600 text-white font-semibold hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center justify-center gap-2"
          >
            <svg
              class="w-5 h-5 text-white group-hover:scale-110 transition-transform duration-200 relative z-10"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
            <span
              class="text-white group-hover:text-white transition-colors duration-200 relative z-10"
              >Reset Filter</span
            >
            <div
              class="absolute inset-0 bg-gradient-to-r from-gray-600 to-gray-500 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
          </button>
        </div>
      </div>
    </div>

    <!-- Search Results Counter -->
    <div id="search-results-counter" class="hidden mb-4 text-center">
      <span class="text-sm text-gray-600">
        Ditemukan
        <span id="results-count" class="font-semibold text-[#E6521F]">0</span>
        dokter
      </span>
    </div>

    <!-- Desktop Table View -->
    <div th:replace="~{fragments/schedule-desktop :: schedule-desktop}"></div>

    <!-- Mobile Card View -->
    <div th:replace="~{fragments/schedule-mobile :: schedule-mobile}"></div>

    <!-- Pagination Controls -->
    <div class="mt-12 flex justify-center">
      <div
        id="pagination-controls"
        class="hidden lg:block bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-4"
      ></div>
      <div
        id="pagination-controls-mobile"
        class="lg:hidden bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-4"
      ></div>
    </div>
  </div>

  <!-- Mobile Schedule Modal -->
  <div th:replace="~{fragments/schedule-modal :: schedule-modal}"></div>

  <!-- Make schedule data available to JavaScript -->
  <script th:inline="javascript">
    window.scheduleData = /*[[${scheduleMap}]]*/ {};
  </script>

  <!-- Load Clean Schedule Script -->
  <script th:src="@{/js/schedule/clean.js}"></script>
</section>
