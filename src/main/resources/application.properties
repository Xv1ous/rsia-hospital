# Application Configuration
spring.application.name=rsia-buah-hati-pamulang
server.port=8080

# Database Configuration - MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Error Handling Configuration
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.hospital=INFO
logging.level.org.springframework.web=WARN
logging.level.org.flywaydb=INFO

# Stack Trace Configuration - Shorten stack traces
logging.exception-conversion-word=%ex{5}

# Reduce Tomcat Container Noise
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.tomcat.util=WARN
logging.level.org.apache.catalina.connector.ClientAbortException=WARN

logging.file.name=logs/hospital-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
