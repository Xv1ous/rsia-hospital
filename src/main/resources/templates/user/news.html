<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
  <!-- Head Fragment -->
  <head th:replace="~{fragments/head :: head}"></head>
  <body
    class="min-h-screen h-full flex flex-col bg-gray-50 text-gray-900 font-sans"
  >
    <script th:inline="javascript">
      document.title = "Berita & Informasi - RSIA Buah Hati Pamulang";
    </script>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="flex-1">
      <nav class="max-w-6xl mx-auto px-4 pt-20" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
          <li><a href="/" class="hover:underline">Beranda</a></li>
          <li><span class="mx-2">/</span></li>
          <li class="text-[#FB9E3A] font-semibold">Berita & Informasi</li>
        </ol>
      </nav>
      <div
        class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center mt-2 mb-4 gap-2"
      >
        <h1
          class="text-2xl sm:text-3xl md:text-4xl font-bold text-[#E6521F] mb-2 sm:mb-4 flex items-center gap-2"
        >
          Berita & Artikel
        </h1>
        <a
          href="/"
          class="w-full sm:w-auto px-4 py-2 rounded bg-[#E6521F] text-white font-semibold shadow hover:bg-[#FF8000] transition text-sm text-center"
          >Kembali ke Beranda</a
        >
      </div>
      <section
        class="py-8 bg-white flex flex-col items-center px-4 fade-in rounded-xl shadow max-w-6xl mx-auto mb-12"
      >
        <p class="text-lg text-[#E6521F] mb-8 font-medium text-center">
          Update Terbaru dari Rumah Sakit Kami. Temukan berita dan informasi
          kesehatan terbaru di bawah ini.
        </p>
        <!-- Search Bar -->
        <div class="w-full max-w-md mb-8">
          <input
            id="news-search"
            type="text"
            placeholder="Cari berita atau informasi..."
            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-[#17695b] focus:outline-none text-lg shadow"
          />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <div
            th:each="news : ${newsList}"
            class="bg-[#ffede6] rounded-xl shadow p-4 sm:p-6 flex flex-col w-full"
          >
            <h2
              class="text-xl font-bold text-[#E6521F] mb-2"
              th:text="${news.title}"
            ></h2>
            <span
              class="inline-block px-3 py-1 rounded-full text-xs font-semibold bg-blue-400 text-white shadow mb-2"
              th:text="${news.category}"
            ></span>
            <p class="text-gray-700 mb-2" th:text="${news.summary}"></p>
            <a
              th:href="@{'/news/' + ${news.id}}"
              class="mt-auto px-4 py-2 rounded bg-[#FB9E3A] text-white font-semibold shadow hover:bg-[#E6521F] transition text-sm self-end"
              >Baca Selengkapnya</a
            >
          </div>
        </div>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("news-search");
            const cards = document.querySelectorAll("#news-grid > div");
            searchInput.addEventListener("input", function () {
              const query = this.value.toLowerCase();
              cards.forEach((card) => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(query) ? "" : "none";
              });
            });
          });
        </script>
      </section>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
