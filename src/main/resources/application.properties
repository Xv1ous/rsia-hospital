# Application Configuration
spring.application.name=rsia-buah-hati-pamulang
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.example.hospital=DEBUG
logging.level.org.springframework.web=INFO

# Session timeout (30 minutes)
server.servlet.session.timeout=30m
# Custom error pages
server.error.whitelabel.enabled=false
server.error.include-message=never
server.error.include-stacktrace=never

