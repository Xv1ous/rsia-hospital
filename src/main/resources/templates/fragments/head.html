<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSIA Buah Hati Pamulang</title>
    <meta
      name="description"
      content="Rumah Sakit Ibu dan Anak Buah Hati Pamulang - Pelayanan kesehatan terbaik untuk keluarga Anda"
    />
    <meta
      name="keywords"
      content="rumah sakit, ibu dan anak, pamulang, kesehatan"
    />
    <meta name="author" content="RSIA Buah Hati Pamulang" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/asset hospital/RSIA_BHP_LOGO5.png"
    />

    <!-- Optimized Tailwind CSS (Built for Production) -->
    <link rel="stylesheet" href="/main.css" />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Main JavaScript (includes navbar, modal, services, gallery) -->
    <script defer src="/js/main.js"></script>

    <!-- Conditional JavaScript Loading -->
    <script
      th:if="${#httpServletRequest.requestURI.contains('schedule') or #httpServletRequest.requestURI.contains('doctor-profile')}"
      defer
      src="/js/schedule.js"
    ></script>
    <script
      th:if="${#httpServletRequest.requestURI.contains('admin')}"
      defer
      src="/js/admin.js"
    ></script>
    <script
      th:if="${#httpServletRequest.requestURI.contains('janji-temu')}"
      defer
      src="/js/janji-temu.js"
    ></script>

    <!-- Custom Styles -->
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .maskot-anim {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
</html>
