<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSIA Buah Hati Pamulang</title>
    <meta
      name="description"
      content="Rumah Sakit Ibu dan Anak Buah Hati Pamulang - Pelayanan kesehatan terbaik untuk keluarga Anda"
    />
    <meta
      name="keywords"
      content="rumah sakit, ibu dan anak, pamulang, kesehatan"
    />
    <meta name="author" content="RSIA Buah Hati Pamulang" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/asset hospital/RSIA_BHP_LOGO5.png"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/main.css" />

    <!-- Main JavaScript (includes navbar, modal, services, gallery) -->
    <script src="/js/main.js"></script>

    <!-- Schedule JavaScript (loads on all pages but only runs if schedule elements exist) -->
    <script src="/js/schedule.js"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E6521F",
              secondary: "#FB9E3A",
              accent: "#17695B",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .maskot-anim {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }

      .hover-scale:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
</html>
