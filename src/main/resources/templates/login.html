<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RSIA Buah Hati Pamulang</title>
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body class="bg-orange-50 flex items-center justify-center min-h-screen">
    <form
      th:action="@{/login}"
      method="post"
      class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm flex flex-col gap-4"
    >
      <h1 class="text-2xl font-bold text-[#FB9E3A] mb-2 text-center">Login</h1>
      <div th:if="${param.error}" class="text-red-600 text-sm text-center">
        Username atau password salah.
      </div>
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        class="px-4 py-2 rounded border border-[#FB9E3A] focus:ring-2 focus:ring-[#FB9E3A] focus:outline-none"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="px-4 py-2 rounded border border-[#FB9E3A] focus:ring-2 focus:ring-[#FB9E3A] focus:outline-none"
      />
      <button
        type="submit"
        class="w-full px-4 py-2 rounded bg-[#FB9E3A] text-white font-semibold shadow hover:bg-[#E6521F] transition"
      >
        Login
      </button>
      <a href="/" class="text-center text-[#E6521F] text-sm hover:underline"
        >Kembali ke Beranda</a
      >
    </form>
  </body>
</html>
