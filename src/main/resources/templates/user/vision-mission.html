<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
  <!-- Head Fragment -->
  <head th:replace="~{fragments/head :: head}"></head>
  <body
    class="min-h-screen h-full flex flex-col bg-gray-50 text-gray-900 font-sans"
  >
    <script th:inline="javascript">
      document.title = "Visi & Misi - RSIA Buah Hati Pamulang";
    </script>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="flex-1">
      <nav class="max-w-4xl mx-auto px-4 pt-20" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
          <li><a href="/" class="hover:underline">Beranda</a></li>
          <li><span class="mx-2">/</span></li>
          <li class="text-[#FB9E3A] font-semibold">Visi & Misi</li>
        </ol>
      </nav>
      <div
        class="max-w-4xl mx-auto px-4 flex justify-between items-center mt-2 mb-4"
      >
        <h1 class="text-3xl md:text-4xl font-bold text-[#FB9E3A] mb-4">
          Visi & Misi
        </h1>
        <a
          href="/"
          class="w-full sm:w-auto px-4 py-2 rounded bg-[#E6521F] text-white font-semibold shadow hover:bg-[#FF8000] transition text-sm text-center"
          >Kembali ke Beranda</a
        >
      </div>
      <section class="bg-[#ffede6] rounded-xl shadow p-4 sm:p-6 mb-8">
        <h2 class="text-xl font-bold text-[#E6521F] mb-2">Visi</h2>
        <p class="text-gray-700 mb-4" th:text="${visi}"></p>
        <h2 class="text-xl font-bold text-[#E6521F] mb-2">Misi</h2>
        <ul class="list-disc pl-6 text-gray-700" th:each="misi : ${misiList}">
          <li th:text="${misi}"></li>
        </ul>
      </section>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
