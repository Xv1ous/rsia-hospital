# Docker Environment Configuration
# This file ensures consistent configuration across all Docker environments

# Application Configuration
spring.application.name=rsia-buah-hati-pamulang
server.port=8080

# Database Configuration - Docker MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/hospital?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:hospital_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hospital_pass}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}

# Security Configuration
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin123}

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Error Handling Configuration
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:WARN}
logging.level.com.example.hospital=${LOGGING_LEVEL_COM_EXAMPLE_HOSPITAL:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:WARN}

# Stack Trace Configuration
logging.exception-conversion-word=%ex{5}

# Reduce Tomcat Container Noise
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.tomcat.util=WARN
logging.level.org.apache.catalina.connector.ClientAbortException=WARN

# File Logging
logging.file.name=logs/hospital-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Health Check Endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
