<!-- Desktop Table View Fragment -->
<div
  th:fragment="schedule-desktop"
  class="hidden lg:block bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 overflow-hidden"
>
  <div class="overflow-x-auto">
    <table class="min-w-full" id="doctor-schedule-table-desktop">
      <thead>
        <tr class="bg-gradient-to-r from-[#E6521F] to-[#FF8000] text-white">
          <th class="py-4 px-6 text-left font-bold">Nama Dokter</th>
          <th class="py-4 px-6 text-left font-bold">Spesialisasi</th>
          <th class="py-4 px-6 text-left font-bold">Jadwal Praktik</th>
          <th class="py-4 px-6 text-center font-bold">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr
          th:each="doctor : ${doctors}"
          th:if="${doctor != null and doctor.name != null and doctor.name != ''}"
          th:attr="data-slug=${#strings.replace(#strings.toLowerCase(doctor.specialization).trim(), ' ', '-')}, data-spec=${doctor.specialization}, data-name=${doctor.name}, data-id=${doctor.id}"
          class="group border-b border-gray-100 hover:bg-gradient-to-r hover:from-orange-50 hover:to-red-50 transition-all duration-300 doctor-row"
        >
          <td class="py-6 px-6">
            <div class="flex items-center space-x-3">
              <div
                class="w-12 h-12 bg-gradient-to-r from-[#E6521F] to-[#FF8000] rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
              >
                <svg
                  class="w-6 h-6 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </div>
              <div>
                <h3
                  class="font-bold text-lg text-gray-900 transition-colors duration-300"
                  th:text="${doctor.name}"
                ></h3>
                <p class="text-sm text-gray-500 transition-colors duration-300">
                  Dokter Spesialis
                </p>
              </div>
            </div>
          </td>
          <td class="py-6 px-6">
            <div class="space-y-2">
              <span
                class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-orange-100 text-orange-800 transition-colors duration-300"
                th:text="${doctor.specialization}"
              ></span>
              <!-- Doctor Leave Status -->
              <div
                th:if="${doctor.isOnLeave != null and doctor.isOnLeave}"
                class="flex items-center gap-2"
              >
                <span
                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800 transition-colors duration-300"
                >
                  <svg
                    class="w-3 h-3 mr-1"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                  Sedang Cuti
                </span>
                <span
                  th:if="${doctor.leaveReason != null and doctor.leaveReason != ''}"
                  class="text-xs text-gray-500 transition-colors duration-300"
                  th:text="${'(' + doctor.leaveReason + ')'}"
                ></span>
              </div>
            </div>
          </td>
          <td class="py-6 px-6">
            <div class="relative inline-block">
              <button
                class="group relative px-6 py-3 rounded-xl bg-gradient-to-r from-[#E6521F] to-[#FF8000] text-white font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center gap-2 popover-btn"
              >
                <svg
                  class="w-4 h-4 text-white group-hover:scale-110 transition-transform duration-200 relative z-10"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <span
                  class="text-white group-hover:text-white transition-colors duration-200 relative z-10"
                  >Lihat Jadwal</span
                >
                <div
                  class="absolute inset-0 bg-gradient-to-r from-[#FF8000] to-[#E6521F] rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                ></div>
              </button>

              <!-- Enhanced Popover -->
              <div
                class="popover-content hidden absolute left-1/2 -translate-x-1/2 top-full mt-3 z-50 bg-white/95 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl p-6 w-80"
              >
                <div
                  class="absolute -top-2 left-1/2 -translate-x-1/2 w-4 h-4 bg-white/95 border-l border-t border-white/20 rotate-45"
                ></div>
                <button
                  class="absolute top-3 right-3 text-gray-400 hover:text-[#E6521F] transition-colors duration-300 close-popover"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </button>

                <div class="text-center mb-4">
                  <h3
                    class="text-lg font-bold text-[#E6521F] mb-1"
                    th:text="${doctor.name}"
                  ></h3>
                  <p
                    class="text-sm text-gray-600"
                    th:text="${doctor.specialization}"
                  ></p>
                </div>

                <div class="space-y-3">
                  <!-- Fallback if no schedules -->
                  <div
                    th:if="${scheduleMap == null or doctor.name == null or scheduleMap[doctor.name] == null or #lists.size(scheduleMap[doctor.name]) == 0}"
                    class="text-center py-6"
                  >
                    <svg
                      class="w-12 h-12 text-gray-300 mx-auto mb-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                      ></path>
                    </svg>
                    <p class="text-gray-500 text-sm">
                      Belum ada jadwal tersedia
                    </p>
                  </div>

                  <!-- Actual schedule display -->
                  <div
                    th:if="${scheduleMap != null and doctor.name != null and scheduleMap[doctor.name] != null and #lists.size(scheduleMap[doctor.name]) > 0}"
                    th:each="jadwal : ${scheduleMap[doctor.name]}"
                    class="group flex items-center justify-between p-3 bg-gradient-to-r from-orange-50 to-red-50 rounded-xl border border-orange-100 hover:shadow-md transition-all duration-200"
                  >
                    <div class="flex items-center gap-3">
                      <div
                        class="w-8 h-8 bg-gradient-to-r from-[#E6521F] to-[#FF8000] rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-200"
                      >
                        <svg
                          class="w-4 h-4 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                          ></path>
                        </svg>
                      </div>
                      <div>
                        <span
                          class="font-bold text-[#E6521F] group-hover:text-[#FF8000] transition-colors duration-200"
                          th:text="${jadwal.day}"
                        ></span>
                        <p
                          class="text-xs text-gray-500 group-hover:text-gray-600 transition-colors duration-200"
                        >
                          Jadwal Praktik
                        </p>
                      </div>
                    </div>
                    <span
                      class="font-semibold text-gray-700 group-hover:text-gray-900 transition-colors duration-200"
                      th:text="${jadwal.time}"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td class="py-6 px-6 text-center">
            <a
              th:href="@{'/doctor-profile/' + ${doctor.id}}"
              class="group relative inline-block px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center gap-2"
            >
              <svg
                class="w-4 h-4 text-white group-hover:scale-110 transition-transform duration-200 relative z-10"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
              <span
                class="text-white group-hover:text-white transition-colors duration-200 relative z-10"
                >Profil</span
              >
              <div
                class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              ></div>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
