<!-- Search/Help Bar Section -->
<section
  th:fragment="search-bar"
  class="relative z-20 -mt-16 flex justify-center px-4"
>
  <div
    class="w-full max-w-4xl bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 px-8 py-8"
  >
    <!-- Search Form -->
    <div class="mb-8">
      <form class="w-full flex gap-3" action="#search" method="get">
        <div class="relative flex-1 group">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400 group-focus-within:text-[#E6521F] transition-colors duration-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
              />
            </svg>
          </div>
          <input
            type="text"
            name="q"
            placeholder="Cari dokter, layanan, atau informasi..."
            class="w-full pl-12 pr-4 py-4 rounded-xl border-2 border-gray-200 focus:border-[#E6521F] focus:ring-4 focus:ring-[#E6521F]/20 focus:outline-none text-lg transition-all duration-300 bg-white/80 backdrop-blur-sm"
          />
        </div>
        <button
          type="submit"
          class="group relative px-8 py-4 rounded-xl bg-gradient-to-r from-[#E6521F] to-[#FF8000] text-white font-bold hover:shadow-xl transition-all duration-300 transform hover:scale-105 flex items-center gap-2"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
            />
          </svg>
          <span>Cari</span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-[#FF8000] to-[#E6521F] rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
        </button>
      </form>
    </div>

    <!-- Quick Links -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <a
        href="#cara-janji"
        class="group relative p-4 rounded-xl bg-gradient-to-r from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200 transition-all duration-300 transform hover:scale-105 border border-orange-200 hover:border-orange-300"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-r from-[#E6521F] to-[#FF8000] rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
          >
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
          <div>
            <div
              class="font-semibold text-gray-900 group-hover:text-[#E6521F] transition-colors duration-300"
            >
              Cara Buat Janji
            </div>
            <div class="text-sm text-gray-600">Panduan lengkap</div>
          </div>
        </div>
      </a>

      <a
        href="#layanan-unggulan"
        class="group relative p-4 rounded-xl bg-gradient-to-r from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 transition-all duration-300 transform hover:scale-105 border border-blue-200 hover:border-blue-300"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
          >
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.036 6.29a1 1 0 00.95.69h6.6c.969 0 1.371 1.24.588 1.81l-5.347 3.89a1 1 0 00-.364 1.118l2.036 6.29c.3.921-.755 1.688-1.54 1.118l-5.347-3.89a1 1 0 00-1.176 0l-5.347 3.89c-.784.57-1.838-.197-1.54-1.118l2.036-6.29a1 1 0 00-.364-1.118l-5.347-3.89c-.783-.57-.38-1.81.588-1.81h6.6a1 1 0 00.95-.69l2.036-6.29z"
              />
            </svg>
          </div>
          <div>
            <div
              class="font-semibold text-gray-900 group-hover:text-blue-600 transition-colors duration-300"
            >
              Layanan Unggulan
            </div>
            <div class="text-sm text-gray-600">Fasilitas terbaik</div>
          </div>
        </div>
      </a>

      <a
        href="#bantuan"
        class="group relative p-4 rounded-xl bg-gradient-to-r from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 transition-all duration-300 transform hover:scale-105 border border-green-200 hover:border-green-300"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-300"
          >
            <svg
              class="h-5 w-5 text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <div>
            <div
              class="font-semibold text-gray-900 group-hover:text-green-600 transition-colors duration-300"
            >
              Bantuan & Kontak
            </div>
            <div class="text-sm text-gray-600">Hubungi kami</div>
          </div>
        </div>
      </a>
    </div>

    <!-- Popular Searches -->
    <div class="mt-6 pt-6 border-t border-gray-200">
      <div class="text-sm text-gray-600 mb-3">Pencarian populer:</div>
      <div class="flex flex-wrap gap-2">
        <button
          class="px-3 py-1 bg-gray-100 hover:bg-[#E6521F] hover:text-white rounded-full text-sm transition-all duration-300 transform hover:scale-105"
        >
          Dokter Anak
        </button>
        <button
          class="px-3 py-1 bg-gray-100 hover:bg-[#E6521F] hover:text-white rounded-full text-sm transition-all duration-300 transform hover:scale-105"
        >
          USG
        </button>
        <button
          class="px-3 py-1 bg-gray-100 hover:bg-[#E6521F] hover:text-white rounded-full text-sm transition-all duration-300 transform hover:scale-105"
        >
          Vaksinasi
        </button>
        <button
          class="px-3 py-1 bg-gray-100 hover:bg-[#E6521F] hover:text-white rounded-full text-sm transition-all duration-300 transform hover:scale-105"
        >
          Laboratorium
        </button>
      </div>
    </div>
  </div>
</section>
