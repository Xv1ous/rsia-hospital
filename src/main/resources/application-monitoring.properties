# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health Check Configuration
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=10MB

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=rsia-buah-hati-pamulang
management.metrics.tags.environment=production

# Logging untuk monitoring
logging.level.org.springframework.web=INFO
logging.level.com.example.hospital=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Custom metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.enable.tomcat=true

# Actuator security (dalam production, gunakan proper authentication)
management.endpoints.web.base-path=/actuator
management.endpoint.health.roles=ACTUATOR
