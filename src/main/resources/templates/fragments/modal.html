      >
        <svg
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"

              stroke="currentColor"
              viewBox="0 0 24 24"

            <div class="text-xl font-bold mb-1">Pasien Baru</div>
            <div class="text-sm opacity-90">Daftar untuk pertama kali</div>

        </div>
        <!-- Shine Effect -->

        <!-- Hover Overlay -->

          class="absolute inset-0 bg-gradient-to-r from-[#FF8000] to-[#E6521F] rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"

            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"

          </div>
          <div class="text-left">
            <div

              Pasien Lama
            </div>
            <div class="text-sm opacity-90">Sudah terdaftar sebelumnya</div>
          </div>
        </div>
        <!-- Shine Effect -->
        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"
        ></div>
      </button>

    <!-- Footer Section -->
    <div class="px-8 pb-8">
      <div
        class="bg-gradient-to-r from-blue-50 to-orange-50 rounded-2xl p-4 border border-blue-100"

        <div class="flex items-center space-x-3">
          <div
            class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center flex-shrink-0"
          >
            <svg
              class="w-4 h-4 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"

              <path
                stroke-linecap="round"

            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-700">Butuh bantuan?</p>
            <p class="text-xs text-gray-600">

              <a

                class="text-[#E6521F] font-semibold hover:underline"
                >(021) 1234-5678</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

</div>

<!-- Enhanced Styles -->
<style>
  /* Modal animations - Faster and smoother */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(-10px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.2s ease-out;
  }

  .animate-scaleIn {
    animation: scaleIn 0.25s ease-out;
  }

  .animate-slideIn {
    animation: slideIn 0.2s ease-out;
  }

  /* Modal backdrop - Instant appearance */
  #janji-modal-bg:not(.hidden) {
    animation: fadeIn 0.15s ease-out;
  }

  /* Enhanced focus styles */
  #janji-modal-bg:focus {
    outline: none;
  }

  /* Responsive adjustments */
  @media (max-width: 640px) {
    #janji-modal-bg {
      padding: 1rem;
    }

    #janji-modal-bg > div {
      max-width: 100%;
      margin: 0;
    }
  }

  /* Accessibility improvements */
  #janji-modal-bg[aria-hidden="true"] {
    display: none !important;
  }

  /* Prevent body scroll when modal is open */
  body.modal-open {
    overflow: hidden;
  }

  /* Optimize for performance */
  #janji-modal-bg {
    will-change: opacity;
  }

  #janji-modal-bg > div {
    will-change: transform;
  }
</style>
