<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - RSIA Buah Hati Pamulang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ff6b35",
              "primary-dark": "#e55a2b",
              "primary-light": "#ff8a5c",
              "primary-orange": "#ff6b35",
              "primary-orange-dark": "#e55a2b",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-primary text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <h1 class="text-xl font-bold">RSIA Buah Hati Pamulang</h1>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/admin" class="hover:text-gray-200 transition-colors"
              >Dashboard</a
            >
            <a
              href="/admin/doctors"
              class="hover:text-gray-200 transition-colors"
              >Dokter</a
            >
            <a
              href="/admin/page-contents"
              class="hover:text-gray-200 transition-colors"
              >Konten Halaman</a
            >
            <a href="/" class="hover:text-gray-200 transition-colors"
              >Kembali ke Website</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Page Header -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Dashboard Admin</h2>
        <p class="text-gray-600 mt-2">
          Kelola data rumah sakit dan monitor aktivitas
        </p>
      </div>

      <!-- Simple Content -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="text-lg font-semibold text-primary mb-4">Test Content</h3>
        <p class="text-gray-600">
          This is a simple test page to verify the template is working.
        </p>
        <p class="text-gray-600 mt-2">
          Total Appointments:
          <span th:text="${#lists.size(appointments)}">0</span>
        </p>
        <p class="text-gray-600">
          Total Doctors: <span th:text="${#lists.size(doctors)}">0</span>
        </p>
      </div>
    </div>
  </body>
</html>
