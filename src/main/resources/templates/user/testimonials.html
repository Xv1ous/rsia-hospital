<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- Head Fragment -->
  <head th:replace="~{fragments/head :: head}"></head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <script th:inline="javascript">
      document.title = "Testimoni Pasien - RSIA Buah Hati Pamulang";
    </script>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <nav class="max-w-4xl mx-auto px-4 pt-6" aria-label="Breadcrumb">
      <ol class="flex items-center space-x-2 text-sm text-gray-500">
        <li><a href="/" class="hover:underline">Beranda</a></li>
        <li><span class="mx-2">/</span></li>
        <li class="text-[#FB9E3A] font-semibold">Testimoni Pasien</li>
      </ol>
    </nav>
    <div
      class="max-w-4xl mx-auto px-4 flex justify-between items-center mt-2 mb-4"
    >
      <h1 class="text-3xl md:text-4xl font-bold text-[#FB9E3A] mb-4">
        Testimoni Pasien
      </h1>
      <a
        href="/"
        class="px-4 py-2 rounded bg-[#FB9E3A] text-white font-semibold shadow hover:bg-[#E6521F] transition text-sm"
        >Kembali ke Beranda</a
      >
    </div>
    <section
      class="py-8 bg-white flex flex-col items-center px-4 fade-in rounded-xl shadow max-w-4xl mx-auto mb-12"
    >
      <p class="text-lg text-[#E6521F] mb-8 font-medium text-center">
        Cerita Nyata dari Pasien Kami. Baca pengalaman mereka di bawah ini.
      </p>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div
          th:each="testi : ${testimonials}"
          class="bg-[#FFEDD5] rounded-xl shadow p-6 flex flex-col"
        >
          <div class="flex items-center gap-3 mb-2">
            <img
              th:src="@{'/asset hospital/' + ${testi.photo}}"
              alt="Foto Pasien"
              class="w-12 h-12 rounded-full border-2 border-[#FB9E3A]"
            />
            <div>
              <h3
                class="font-semibold text-lg text-[#E6521F]"
                th:text="${testi.name}"
              ></h3>
              <span
                class="inline-block px-2 py-1 rounded-full text-xs font-semibold bg-green-700 text-white shadow"
                th:text="${testi.rating} + 'â˜…'"
              ></span>
            </div>
          </div>
          <p class="text-gray-700" th:text="${testi.comment}"></p>
        </div>
      </div>
    </section>
    <footer class="bg-[#E6521F] text-white mt-16">
      <div
        class="max-w-6xl mx-auto px-4 py-10 text-center text-sm text-white/70"
      >
        &copy; 2024 RSIA Buah Hati. Hak cipta dilindungi.
      </div>
    </footer>
  </body>
</html>
