<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
  <!-- Head Fragment -->
  <head th:replace="~{fragments/head :: head}"></head>
  <body
    class="min-h-screen h-full flex flex-col bg-gray-50 text-gray-900 font-sans"
  >
    <script th:inline="javascript">
      document.title = "Galeri - RSIA Buah Hati Pamulang";
    </script>
    <style>
      .gallery-img:hover {
        transform: scale(1.05);
        transition: transform 0.3s;
      }
    </style>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="flex-1">
      <nav class="max-w-6xl mx-auto px-4 pt-20" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2 text-sm text-gray-500">
          <li><a href="/" class="hover:underline">Beranda</a></li>
          <li><span class="mx-2">/</span></li>
          <li class="text-[#FB9E3A] font-semibold">Galeri</li>
        </ol>
      </nav>
      <div
        class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center mt-2 mb-4 gap-2"
      >
        <h1
          class="text-2xl sm:text-3xl md:text-4xl font-bold text-[#E6521F] mb-2 sm:mb-4"
        >
          Galeri
        </h1>
        <a
          href="/"
          class="w-full sm:w-auto px-4 py-2 rounded bg-[#E6521F] text-white font-semibold shadow hover:bg-[#FF8000] transition text-sm text-center"
          >Kembali ke Beranda</a
        >
      </div>
      <section
        class="py-8 bg-white flex flex-col items-center px-4 fade-in rounded-xl shadow max-w-6xl mx-auto mb-12"
      >
        <p class="text-lg text-[#E6521F] mb-8 font-medium text-center">
          Suasana & Fasilitas Rumah Sakit Kami. Lihat galeri foto di bawah ini.
        </p>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <img
            th:each="img : ${images}"
            th:src="@{'/asset hospital/' + ${img}}"
            alt="Galeri"
            class="rounded-xl shadow border-2 border-[#FB9E3A] object-cover w-full h-40 md:h-56"
          />
        </div>
      </section>
      <!-- Lightbox Modal -->
      <div
        id="lightbox-modal"
        class="fixed inset-0 z-50 items-center justify-center bg-black/80 hidden"
      >
        <button
          id="lightbox-close"
          class="absolute top-6 right-8 text-white text-3xl font-bold focus:outline-none"
          aria-label="Tutup"
        >
          &times;
        </button>
        <img
          id="lightbox-img"
          src=""
          alt="Preview"
          class="max-h-[80vh] max-w-[90vw] rounded-xl shadow-2xl border-4 border-white"
        />
      </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
