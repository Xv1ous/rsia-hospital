<!-- Appointments Table -->
<div th:fragment="fragment">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
    <!-- Table Header -->
    <div class="px-6 py-4 border-b border-gray-200 bg-primary text-white">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-semibold">Janji Temu</h3>
          <p class="text-sm opacity-90 mt-1">Kelola semua janji temu pasien</p>
        </div>
        <button
          onclick="openModal('add-appointment')"
          class="px-4 py-2 bg-white text-primary rounded-lg hover:bg-gray-100 transition-colors text-sm font-medium"
        >
          + Tambah Janji
        </button>
      </div>
    </div>

    <!-- Quick Stats Bar -->
    <div class="px-6 py-3 bg-gray-50 border-b border-gray-200">
      <div class="flex items-center space-x-6 text-sm">
        <div class="flex items-center">
          <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
          <span class="text-gray-600">Menunggu:</span>
          <span
            class="font-medium ml-1"
            th:text="${#lists.size(appointments.?[status == 'Menunggu'])}"
            >0</span
          >
        </div>
        <div class="flex items-center">
          <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></span>
          <span class="text-gray-600">Dikonfirmasi:</span>
          <span
            class="font-medium ml-1"
            th:text="${#lists.size(appointments.?[status == 'Dikonfirmasi'])}"
            >0</span
          >
        </div>
        <div class="flex items-center">
          <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
          <span class="text-gray-600">Selesai:</span>
          <span
            class="font-medium ml-1"
            th:text="${#lists.size(appointments.?[status == 'Selesai'])}"
            >0</span
          >
        </div>
        <div class="flex items-center">
          <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
          <span class="text-gray-600">Dibatalkan:</span>
          <span
            class="font-medium ml-1"
            th:text="${#lists.size(appointments.?[status == 'Dibatalkan'])}"
            >0</span
          >
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">
              Pasien
            </th>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">
              Dokter
            </th>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">
              Tanggal
            </th>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">Jam</th>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">
              Status
            </th>
            <th class="py-3 px-6 text-left font-semibold text-gray-900">
              Aksi
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr
            th:each="appointment : ${appointments}"
            class="hover:bg-gray-50 transition-colors"
          >
            <td class="py-4 px-6">
              <div class="flex items-center">
                <div
                  class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3"
                >
                  <svg
                    class="w-4 h-4 text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <div>
                  <div
                    class="font-medium text-gray-900"
                    th:text="${appointment.patientName}"
                  >
                    Nama Pasien
                  </div>
                  <div
                    class="text-sm text-gray-500"
                    th:text="${appointment.patientPhone}"
                  >
                    Telepon
                  </div>
                </div>
              </div>
            </td>
            <td class="py-4 px-6">
              <div class="flex items-center">
                <div
                  class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3"
                >
                  <svg
                    class="w-4 h-4 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <span
                  class="font-medium text-gray-900"
                  th:text="${appointment.department}"
                  >Departemen</span
                >
              </div>
            </td>
            <td class="py-4 px-6">
              <span
                class="font-medium text-gray-900"
                th:text="${#temporals.format(appointment.appointmentDate, 'dd/MM/yyyy')}"
                >Tanggal</span
              >
            </td>
            <td class="py-4 px-6">
              <span
                class="font-medium text-gray-900"
                th:text="${#temporals.format(appointment.appointmentTime, 'HH:mm')}"
                >Jam</span
              >
            </td>
            <td class="py-4 px-6">
              <span
                th:class="${'px-3 py-1 rounded-full text-xs font-medium ' +
              (appointment.status == 'Menunggu' ? 'bg-blue-100 text-blue-800' : '') +
              (appointment.status == 'Dikonfirmasi' ? 'bg-yellow-100 text-yellow-800' : '') +
              (appointment.status == 'Selesai' ? 'bg-green-100 text-green-800' : '') +
              (appointment.status == 'Dibatalkan' ? 'bg-red-100 text-red-800' : '')}"
                th:text="${appointment.status}"
                >Status</span
              >
            </td>
            <td class="py-4 px-6">
              <div class="flex items-center space-x-2">
                <button
                  th:onclick="'openEditModal(\'appointment\', ' + ${appointment.id} + ')'"
                  class="inline-flex items-center px-3 py-1.5 rounded-md text-xs font-medium bg-blue-100 text-blue-700 hover:bg-blue-200 transition-colors"
                >
                  <svg
                    class="w-3 h-3 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                  Edit
                </button>
                <button
                  th:onclick="'deleteItem(\'appointment\', ' + ${appointment.id} + ')'"
                  class="inline-flex items-center px-3 py-1.5 rounded-md text-xs font-medium bg-red-100 text-red-700 hover:bg-red-200 transition-colors"
                >
                  <svg
                    class="w-3 h-3 mr-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                  Hapus
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
