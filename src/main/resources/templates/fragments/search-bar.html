<!-- Search/Help Bar Section -->
<section
  th:fragment="search-bar"
  class="relative z-20 -mt-12 flex justify-center px-4"
>
  <div
    class="w-full max-w-2xl bg-white rounded-xl shadow-lg px-6 py-6 flex flex-col items-center"
  >
    <form class="w-full flex gap-2" action="#search" method="get">
      <input
        type="text"
        name="q"
        placeholder="Cari dokter, layanan, atau informasi..."
        class="flex-1 px-4 py-3 rounded-l-lg border border-gray-200 focus:ring-2 focus:ring-[#E6521F] focus:outline-none text-lg"
      />
      <button
        type="submit"
        class="px-6 py-3 rounded-r-lg bg-[#E6521F] text-white font-semibold hover:bg-[#FF8000] transition text-lg flex items-center gap-2"
      >
        <!-- Search Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"
          />
        </svg>
        Cari
      </button>
    </form>
    <div class="flex flex-col sm:flex-row gap-4 mt-5 w-full justify-between">
      <a
        href="#cara-janji"
        class="flex items-center gap-2 text-orange-500 hover:text-orange-700 font-medium transition"
      >
        <!-- Calendar Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        Cara Buat Janji
      </a>
      <a
        href="#layanan-unggulan"
        class="flex items-center gap-2 text-orange-500 hover:text-orange-700 font-medium transition"
      >
        <!-- Star Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l2.036 6.29a1 1 0 00.95.69h6.6c.969 0 1.371 1.24.588 1.81l-5.347 3.89a1 1 0 00-.364 1.118l2.036 6.29c.3.921-.755 1.688-1.54 1.118l-5.347-3.89a1 1 0 00-1.176 0l-5.347 3.89c-.784.57-1.838-.197-1.54-1.118l2.036-6.29a1 1 0 00-.364-1.118l-5.347-3.89c-.783-.57-.38-1.81.588-1.81h6.6a1 1 0 00.95-.69l2.036-6.29z"
          />
        </svg>
        Layanan Unggulan
      </a>
      <a
        href="#bantuan"
        class="flex items-center gap-2 text-orange-500 hover:text-orange-700 font-medium transition"
      >
        <!-- Help Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 14v.01M12 10a4 4 0 11-8 0 4 4 0 018 0zm0 0v4m0 4h.01"
          />
        </svg>
        Bantuan & Kontak
      </a>
    </div>
  </div>
</section>
