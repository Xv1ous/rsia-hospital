<!-- Dashboard Overview -->
<div th:fragment="fragment">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Total Appointments -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4"
        >
          <svg
            class="w-6 h-6 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-600">Total Janji Temu</p>
          <p
            class="text-2xl font-bold text-gray-900"
            th:text="${#lists.size(appointments)}"
          >
            0
          </p>
        </div>
      </div>
    </div>

    <!-- Active Doctors -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4"
        >
          <svg
            class="w-6 h-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-600">Dokter Aktif</p>
          <p
            class="text-2xl font-bold text-gray-900"
            th:text="${#lists.size(doctors)}"
          >
            0
          </p>
        </div>
      </div>
    </div>

    <!-- Page Contents -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4"
        >
          <svg
            class="w-6 h-6 text-purple-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-600">Konten Halaman</p>
          <p
            class="text-2xl font-bold text-gray-900"
            th:text="${#lists.size(pageContents)}"
          >
            0
          </p>
        </div>
      </div>
    </div>

    <!-- Today's Appointments -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mr-4"
        >
          <svg
            class="w-6 h-6 text-orange-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-600">Janji Hari Ini</p>
          <p
            class="text-2xl font-bold text-gray-900"
            th:text="${#lists.size(recentAppointments)}"
          >
            0
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">

    <!-- Doctor Status -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-primary mb-4">Status Dokter</h3>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Aktif</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(doctors.?[(isOnLeave == null or isOnLeave == false) and (isLocked == null or isLocked == false)])}"
            >0</span
          >
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Cuti</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(doctors.?[isOnLeave != null and isOnLeave == true])}"
            >0</span
          >
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Dikunci</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(doctors.?[isLocked != null and isLocked == true])}"
            >0</span
          >
        </div>
      </div>
    </div>

    <!-- Content Types -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-lg font-semibold text-primary mb-4">Jenis Konten</h3>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Fasilitas</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(pageContents.?[pageType == 'fasilitas'])}"
            >0</span
          >
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Layanan</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(pageContents.?[pageType == 'services'])}"
            >0</span
          >
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-600">Home Care</span>
          <span
            class="text-sm font-medium text-gray-900"
            th:text="${#lists.size(pageContents.?[pageType == 'homecare'])}"
            >0</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
</div>
